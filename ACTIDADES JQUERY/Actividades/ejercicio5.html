<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Ejercicio 5</h1>
    <form>
        <p><input type="checkbox" id="mayorEdad">Mayor de edad</p>
        <p><input type="checkbox" id="socio">Socio</p>
        <p><input type="checkbox" id="tarjetaRegalo">Tarjeta Regalo</p>
    </form>

    <table border="1px">
        <tr>
            <td id="acompanyado">Debe ir acompañado de un adulto.</td>
        </tr>
        <tr>
            <td id="noInvitados">No puede traer invitados.</td>
        </tr>
        <tr>
            <td id="tasas">Abonará 5% de tasas.</td>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        $(document).ready(function() {
            $('input').change(function() {
                if($('#mayorEdad').is(':checked')) {
                    $('#acompanyado').hide();
                }
                else {
                    $('#acompanyado').show();
                }
                if($('#socio').is(':checked')) {
                    $('#noInvitados').hide();
                }
                else {
                    $('#noInvitados').show();
                }
                if($('#tarjetaRegalo').is(':checked')) {
                    $('#tasas').hide();
                }
                else {
                    $('#tasas').show();
                }
            });
        });

    </script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td { padding: 10px; }
    </style>
</body>
</html>
